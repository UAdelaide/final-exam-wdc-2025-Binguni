<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
    <h1>Dog of the Day!</h1>
    <button type=button @click="fetchDog" >show dog</button>
    <div v-if="dogUrl">
        <img v-bind:src="dogUrl" alt="A random dog" width="300">
        </div>
        </div>

<script>
    const { createApp} =Vue;
    createApp ({
        data(){
            return{
                dogUrl: ' '


            };
        },
        methods: {
            fetchDog() {
                fetch ('https://dog.ceo/api/breeds/image/random')
                .then(res => res.json())
                .then(data => {
                    this.dogUrl =data.message;

                });
            }
        }
    }).mount('#app');
</script>
</body>
</html>
